<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoSwimSim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DinoSwimSim</h1>
        <form id="simulationForm">
            <label for="feetCount">Number of Feet:</label>
            <input type="number" id="feetCount" name="feetCount" min="1" max="4" value="2" required>

            <label for="gaitType">Gait Type:</label>
            <select id="gaitType" name="gaitType" required>
                <option value="walk">Walk</option>
                <option value="trot">Trot</option>
                <option value="gallop">Gallop</option>
            </select>

            <label for="terrainType">Terrain Type:</label>
            <select id="terrainType" name="terrainType" required>
                <option value="softMud">Soft Mud</option>
                <option value="hardGround">Hard Ground</option>
            </select>

            <label for="dinoSpeed">Speed:</label>
            <input type="range" id="dinoSpeed" name="dinoSpeed" min="1" max="10" value="5">

            <label for="dinoSize">Size:</label>
            <input type="range" id="dinoSize" name="dinoSize" min="1" max="10" value="5">

            <button type="submit">Start Simulation</button>
            <button type="button" id="resetButton">Reset</button>
        </form>

        <div id="simulationCanvas"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
